<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subway Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Subway Counter</h1>
      <h2>Count all of the people around you with ease!</h2>
      <div id="box">
        <h1 id="count">0</h1>
      </div>

      <div id="increment">
        <button id="incButton" onclick="incUp()">INCREMENT</button>
      </div>
      <div id="save">
        <button id="saveButton" onclick="saves()">SAVE</button>
      </div>
      <div id="last-saves">
        <h3>
          Last Saves:
          <h3 id="paste"></h3>
        </h3>

        <ul id="save-list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
